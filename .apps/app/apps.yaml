apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: {{.Appname}}
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: {{.Image}}
        ports:
        - containerPort: 80
---        
apiVersion: v1
kind: Service
metadata:
  name: {{.Appname}}
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx
